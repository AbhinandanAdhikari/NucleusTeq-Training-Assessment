<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinandan : Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
    <h1>Form Validation</h1>
    <form  name="myForm" onsubmit="return validateForm()" >
        <div class="formDesign" id="name">
            Name:<input type="text" name="fname"  placeholder="Enter your name" >
            <b><span class="formError"></span></b>
        </div>

        <div class="formDesign" id="email">
            Email:<input type="email" name="femail" placeholder="Enter your email" >
            <b><span class="formError"></span></b>
        </div>

        <div class="formDesign" id="phone">
            Phone:<input type="phone" name="fphone" placeholder="Enter your phone no" >
            <b><span class="formError"></span></b>
        </div>

        <div class="formDesign" id="pass">
            Password:<input type="password" name="fpass" placeholder="Enter your password" >
            <b><span class="formError"></span></b>
        </div>

        <div class="formDesign" id="cpass">
            Confirm Password:<input type="password" name="fcpass" placeholder="Enter your password" >
            <b><span class="formError"></span></b>
        </div>
        <div class="gender" id="gender">
            Choose Gender:
            <input type="radio" name="Gender">
            <label for="male">Male</label>
            <input type="radio" name="Gender" >
            <label for="female">Female</label><br>
            <b><span class="formError"></span></b>
        </div>   
            <input class="but" type="submit" value="Submit">
    </form>
</div>
</body>
<script src="script.js"></script>

</html>
